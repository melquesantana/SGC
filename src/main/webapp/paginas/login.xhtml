<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
	<h:head>
 
		
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>login</title>
	<h:outputStylesheet library="css" name="estilos.css" />
	</h:head>

	<h:body >
 
 
		 
 
		    <p:growl id="growl-mensagem" /> 
 
		    
	        	<p:dialog header="Login" closable="false" draggable="false"
		resizable="false" modal="false" visible="true" footer="Sistema de Gerenciamento de Chaves - SCG" >
		<h:form>
		
			<p:panelGrid columns="2"     >
 
	            	<p:graphicImage url="/resources/imagens/login.png" />
 
	            	<p:panelGrid columns="2" layout="grid"  >
	            	
				<p:outputLabel for="cpf" value="CPF:" />
				<p:inputMask id="cpf" mask="999.999.999-99" size="20"
					required="true" requiredMessage="O campo CPF é obrigatório"
					value="#{autenticarUsuarioBean.usuario.cpf}" placeholder="CPF"/>

				<p:outputLabel for="senha" value="SENHA:" />
				<p:password  id="senha"   size="20" required="true"			
					requiredMessage="O campo 'Senha' é obrigatório"
					value="#{autenticarUsuarioBean.usuario.senha}" placeholder="Senha">				
					</p:password>
	
			 <p:commandButton value="Logar"  title="Logar no Sistema"
	          id="logar" update="@all" 
			icon="ui-icon-check" action="#{autenticarUsuarioBean.autenticarLogin}"/>
			</p:panelGrid>
	            </p:panelGrid>
 
	    	 
 
		</h:form>
 
	</p:dialog>
	</h:body>
</html>
