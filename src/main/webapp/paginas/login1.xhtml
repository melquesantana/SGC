<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
 
	<h:head>
 
		
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>login</title>
	<h:outputStylesheet library="css" name="estilos.css" />
	</h:head>

	<h:body >
 
 
		<h:form id="login">
 
		    <p:growl id="growl-mensagem" /> 
 
		    <p:panel id="panel-login-principal" 
		    		 header="Login" 
		    		 footer="Sistema de Gerenciamento de Chaves" 
		    		 style="width:600px;">
 
	        	<h:panelGrid columns="2" >
 
	            	<p:graphicImage url="/resources/imagens/login.png" />
 
	            	<h:panelGrid columns="2">
				<p:outputLabel for="cpf" value="CPF:" />
				<p:inputMask id="cpf" mask="999.999.999-99" size="20"
					required="true" requiredMessage="O campo CPF é obrigatório"
					value="#{autenticarUsuarioBean.usuario.cpf}"/>

				<p:outputLabel for="senha" value="SENHA:" />
				<p:password  id="senha"   size="20" required="true"			
					requiredMessage="O campo 'Senha' é obrigatório"
					value="#{autenticarUsuarioBean.usuario.senha}" >				
					</p:password>
	
			 <p:commandButton value="Logar"  title="Logar no Sistema"
	          id="logar" update="@all" 
			icon="ui-icon-check" action="#{autenticarUsuarioBean.autenticarLogin}"/>
			</h:panelGrid>
	            </h:panelGrid>
 
	    	</p:panel>
 
		</h:form>
 
	</h:body>
</html>
