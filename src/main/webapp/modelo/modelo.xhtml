<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" name="viewport"
		content="text/html; charset=UTF-8" />
	<title>Sistema de Gerenciamento de Chaves - SGC</title>
	<h:outputStylesheet library="css" name="estilos.css" />
	<h:outputScript name="scripts.js" library="js" />
</h:head>
<h:body>

	<p:growl id="mensagem" />
	<div id="geral">
		<div id="topo" class="Topo">

			<p:graphicImage library="imagens" name="principal.jpg"
				styleClass="Centralizada" />

		</div>
		<div id="cabecalho" class="Cabecalho" >
			<h:form id="formMenu">
				<p:menubar >
				<p:menuitem value="Home" url="/paginas/principal.xhtml"/>
					<p:submenu label="Arquivo">

						<p:menuitem value="Sair" action="#{autenticarUsuarioBean.sair}" />
					</p:submenu>
					<p:submenu label="Cadastrar"
						rendered="#{autenticarUsuarioBean.usuarioLogado.tipoDeUsuario != 'USUARIO'}">
						<p:menuitem value="Ambiente" url="/paginas/ambiente.xhtml" />
						<p:menuitem value="Usuário" url="/paginas/usuario.xhtml" />

						<p:menuitem value="Pessoa" url="/paginas/pessoa.xhtml" />
						<p:menuitem value="Setor" url="/paginas/setor.xhtml" />
					</p:submenu>
					 
					<p:submenu label="Relatorios"
						rendered="#{autenticarUsuarioBean.usuarioLogado.tipoDeUsuario != 'USUARIO'}">
						
						<p:menuitem value=" Ambientes" actionListener="#{usuarioBean.relatorioAmbiente}"/>
							<p:menuitem value="Usuarios" actionListener="#{usuarioBean.relatorioUsuario}" />
								<p:menuitem value="Reservas" actionListener="#{usuarioBean.relatorioReserva}"/>
						<p:menuitem value="Pessoas" actionListener="#{usuarioBean.relatorioPessoa}" />
						<p:menuitem value="Setores" actionListener="#{usuarioBean.relatorioSetore}" />
					</p:submenu>
					<p:submenu label="Reservar">
					<p:menuitem value="Lista de Reservas"
							url="/paginas/ListaAmbienteReservado.xhtml"  />
						<p:menuitem value="Ambientes" url="/paginas/reservarAmbiente.xhtml" />
						
					</p:submenu>

					<p:menuitem
						 value="Alterar Senha" url="/paginas/alterarSenha.xhtml" />
					
					<p:submenu label="Ajuda">
						<p:menuitem value="Sobre o sistema" url="sobreOSistema.xhtml" />
						<p:menuitem value="Manual do Usuário" action="#{autenticarUsuarioBean.abrirPDF}" />
					</p:submenu>


				</p:menubar>
			</h:form>

		</div>
		<div id="conteudo">
			<ui:insert name="conteudo" />


		</div>

	</div>
 
 <h:outputLabel style="color:blue"  
 		value="Olá   #{autenticarUsuarioBean.usuarioLogado.pessoa.nome} Seja Bem Vindo ao Sistema de Gerenciamento de chaves"  
		 />
	<div id="container" align="right" style="color:red"  >

 <script language="javascript" type="text/javascript" >
now = new Date;
document.write ( "Horário de Brasília, "  + now.getHours() + ":" + now.getMinutes());

</script>
                

                
            </div>
	
 
</h:body>
</html>
